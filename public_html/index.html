<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Pacman</title>
    <link rel="stylesheet" href="css/pacman.css">
    <script src="javascript/jquery.1.11.3.min.js"></script>
</head>

<body>


    <div class="container">
        <div class="main">
            <!-- Display this message if Javascript is disabled -->
            <noscript>
                <h2>Enable Javascript!</h2>
                <p>This HTML 5 app requires Javascript to run. Please check that Javascript is enabled in your browser.</p>
            </noscript>

            <!-- main game content -->
            <div class="content" id="game-content">
                <!-- main game content -->
                <div class="gameWrapper">
                    <!-- canvas -->
                    <div id="canvas-container">
                        <div id="canvas-overlay-container">
                            <div id="canvas-overlay-content">                              
                                <div id="title">
                                    <img src="images/pacman-logo.png" style="width:60%" alt="Pac Man Font">
                                </div>
                                <div>
                                    <p id="text">Click to Play</p>
                                </div>
                                <div class="score">Score:</div>
                                <div class="lives">Lives: </div>
                                <div id="credits">Credits: 0</div>
                            </div>
                        </div>

                        <!-- size should change -->
                        <div class="canvas-content">
                            <canvas id="myCanvas" width="600" height="640">
                                <p>Canvas not supported</p>
                            </canvas>
                        </div>
                    </div>

                    <!-- in Game Controls -->
                    <div class="controls" id="game-buttons" style="color:white">
                        <!-- On Screen Buttons & support of arrow keys... mobile swipe??-->
                    </div>
                    <!-- inGame Controls End -->
                    <!-- Game Menu -->
                    <div class="controls" id="menu-buttons">
                         <!--New Game; Highscore; Instructions; Info -->

                    </div>
                    <!-- Game Menu End -->
                    <!-- Sounds-->
                   <!-- <audio src="sounds/pacman_coinin.mp3" autoplay=autoplay></audio>-->
                    <!-- Sounds End-->
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/pacman.js" type="text/javascript"></script>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Owl-576542.svg" alt="Night Owls" title="Night Owls" height="30" style="position:absolute;bottom:0;left:0;" />
</body>
</html>
