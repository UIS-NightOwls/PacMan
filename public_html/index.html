<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Pacman</title>
    <link rel="stylesheet" href="css/pacman.css">
</head>

<body ng-app="pacman2">
<!-- Mike A - TEST -->

<div class="container">
    <div class="main">
        <!-- Display this message if Javascript is disabled -->
        <noscript>
            <h2>Enable Javascript!</h2>
            <p>This HTML 5 app requires Javascript to run. Please check that Javascript is enabled in your browser.</p>
        </noscript>

        <!-- main game content -->
        <div class="content" id="game-content">
            <!-- main game content -->
            <div class="game wrapper">

                <div class="score">Score:</div>
                <div class="lives">Lives: </div>

                <!-- canvas -->
                <div id="canvas-container">
                    <div id="canvas-overlay-container">
                        <div id="canvas-overlay-content">
                            <div id="title">Pacman Canvas</div>
                            <div><p id="text">Click to Play</p></div>
                        </div>
                    </div>
                    <!-- size should change -->
                    <canvas id="myCanvas" width="540" height="390">
                        <p>Canvas not supported</p>
                    </canvas>
                </div>

                <!-- in Game Controls -->
                <div class="controls" id="game-buttons">
                    <!-- On Screen Buttons & support of arrow keys... mobile swipe??-->


                </div>
                <!-- inGame Controls End -->

                <!-- Game Menu -->
                <div class="controls" id="menu-buttons">
                    <!-- New Game; Highscore; Instructions; Info -->

                </div>
                <!-- Game Menu End -->

            </div>
        </div>
    </div>
</div>

<script src="pacman.js" type="text/javascript"></script>

</body>
</html>
