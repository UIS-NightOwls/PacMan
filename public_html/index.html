<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Pacman</title>
    <link rel="stylesheet" href="css/pacman.css">

    <script src="javascript/jquery.1.11.3.min.js"></script>
</head>

<body>


    <div class="container">
        <div class="main">
            <!-- Display this message if Javascript is disabled -->
            <noscript>
                <h2>Enable Javascript!</h2>
                <p>This HTML 5 app requires Javascript to run. Please check that Javascript is enabled in your browser.</p>
            </noscript>

            <!-- main game content -->
            <div class="content" id="game-content">
                <!-- main game content -->
                <div class="gameWrapper">
                    <!-- canvas -->
                    <div id="canvas-container">
                        <div id="canvas-overlay-container">
                            <div id="canvas-overlay-content">
                                <div id="title" style="text-align:center">
                                    <img src="images/pacman-logo.png" style="width:60%" alt="Pac Man Font">
                                </div>

                                <div style="position:absolute;width:100%;">
                                    <!--<p id="startbutton">Press 's' to Start</p>-->

                                    <span class="game_font" style="color:red;top:420px;left:200px;position:absolute;text-align:center;width:200px;">GAME&nbsp;&nbsp;OVER</span>

                                    <span class="game_font" style="top:20px;left:60px;position:absolute">1UP</span>
                                    <span class="game_font" style="top:40px;left:95px;position:absolute" id="player1score">00</span>
                                    <span class="game_font" style="top:20px;left:220px;position:absolute">HIGH SCORE</span>
                                    <span class="game_font" style="top:20px;left:220px;position:absolute" id="highscore"></span>
                                    <span class="game_font" style="top:20px;right:60px;position:absolute">2UP</span>
                                    <span class="game_font" style="top:20px;right:60px;position:absolute" id="player2score"></span>
                                    <span class="game_font" style="top:720px;left:40px;position:absolute">CREDIT&nbsp;&nbsp;0</span>
                                    <a href='user-manual.html' target='_blank' class="game_font" style="top:750px;left:40px;position:absolute">INSTRUCTIONS</a>
                                    <div style="position:absolute;left:-200px">
                                        <h3>Links:</h3>
                                        <ul style="margin:0;padding:0">
                                            <li>
                                                <a href="user-manual.html">User Manual</a>


                                            </li>
                                            <li>
                                                <a href="tests.html">Tests</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <!-- size should change -->
                        <div class="canvas-content" style="padding:60px 0;">
                            <canvas id="myCanvas" width="600" height="640">
                                <p>Canvas not supported</p>
                            </canvas>
                        </div>


                    </div>



                    <!-- in Game Controls -->
                    <div class="controls" id="game-buttons" style="color:white">
                        <!-- On Screen Buttons & support of arrow keys... mobile swipe??-->
                    </div>
                    <!-- inGame Controls End -->
                    <!-- Game Menu -->
                    <div class="controls" id="menu-buttons">
                        <!--New Game; Highscore; Instructions; Info -->

                    </div>
                    <!-- Game Menu End -->
                    <!-- Sounds-->
                    <audio src="sounds/pacman_coinin.mp3" autoplay=autoplay></audio>
                    <audio src="sounds/pacman_song1.mp3" id="song1"></audio>
                    <!-- Sounds End-->
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/pacman.js" type="text/javascript"></script>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Owl-576542.svg" alt="Night Owls" title="Night Owls" height="30" style="position:absolute;bottom:0;left:0;" />
</body>
</html>
